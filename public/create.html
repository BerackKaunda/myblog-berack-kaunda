<body class=" m-0 p-0 singlePostWrapper bg-gray-200">
    <section class="md:mr-28 md:ml-28 m-2 rounded md:mt-20 border bg-gray-900 border-white">
        <div class="m-4">
            <h1 class="float-left text-center text-white font-bold md:text-2xl ">
                Feeling Great ðŸ™ƒ.Create A Post and Share it with the  world!!! 
            </h1>
        </div>

        
        <div class=" md:p-8 md:text-2xl">
            <form class=" inline " action="" >
                <div class="m-4  text-white">
                    <h1 class="text-white m-3">Select Category</h1>
                    <select class=" border border-white bg-transparent rounded p-2 "  name="category">
                        <option class="text-gray-600" value="development">Development</option>
                        <option class="text-gray-600" value="career">Career</option>
                        <option class="text-gray-600" value="marketing">Marketing</option>
                    </select>
                </div>

                <div class="m-4 text-white">
                    <h1 class="text-white m-3">Blog title</h1>
                    <textarea class="p-4 w-full resize text-gray-600 bg-transparent border border-white focus:outline-none rounded"  type="text" required name="title" rows="3"></textarea>
                </div>
                <div class="m-4 text-white">
                    <h1 class="text-white m-3">Blog body</h1>
                    <textarea class=" w-full p-4 resize text-gray-600 bg-transparent border border-white focus:outline-none rounded" rows="7" required name="body" onkeyup="calcRT(this)"  type="text"></textarea>
                </div>
                <div class="m-4 text-white">
                    <h1 class="text-white m-3">Input an Image Link</h1>
                    <input class="p-4 text-gray-600 bg-transparent border border-white focus:outline-none rounded" required name="imageLink" placeholder="please enter a url"  type="url">
                </div>
                <div class="m-4 text-white">
                    <h1 class="text-white m-3">Author name</h1>
                    <input class="p-4 text-gray-600 bg-transparent border border-white focus:outline-none rounded-md" required name="author" type="text">
                </div>
                <div class="m-4 text-white">
                    <h1 class="text-white m-3">Read Time</h1>
                    <input class="p-4 text-gray-600 bg-transparent border border-white focus:outline-none rounded-md" readonly name="readTime" id="readTime" type="text">
                </div>
                <div class="m-4 text-white">
                    <h1 class="text-white m-3">Current Time</h1>
                    <input class="p-4 text-gray-600 bg-transparent border border-white focus:outline-none rounded-md" required name="currentTime" readonly id="currentTime" type="text">
                </div>
                <div class=" text-white">
                    <button class="border border-white rounded-md p-2 text-white m-3 hover:bg-blue-600 focus:outline-none">Share Post ðŸš€</button>

                </div>
            </form>
            <a href="./index.html"><button class="border border-white rounded-md p-2 text-white m-3 hover:bg-blue-600 focus:outline-none">
                Home
            </button></a>
        </div>
    </section>
